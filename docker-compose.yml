version: '3.8'

services:
  web:
    build: .
    image: sshtool-web:latest
    container_name: sshtool-web
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sshtool.rule=Host(`sshtool.dev`)"
      - "traefik.http.routers.sshtool.tls=true"
      - "traefik.http.routers.sshtool.tls.certresolver=letsencrypt"

networks:
  default:
    name: sshtool-network
